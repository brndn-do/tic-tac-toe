<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <form action="">
            <div>
                <label for="name1">Player 1 Name (O)</label>
                <input type="text" id="name1" name="name1" value="Player 1">
            </div>
            <div>
                <label for="name2">Player 2 Name (X)</label>
                <input type="text" id="name2" name="name2" value="Player 2">
            </div>
            <div>
                <button type="submit">Start!</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
